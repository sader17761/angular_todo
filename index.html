<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS Todo</title>
    <script src="vendors/angular.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body ng-app="todoListApp">
    <h1>My TODOS</h1>
    <div class="list" ng-controller="mainCtrl">
      <div class="item" ng-class="{'editing-item': editing}" ng-repeat="todo in todos">
        <input ng-model="todo.completed" type="checkbox">
        <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
        <input ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text">
        <div class="actions">
          <a href="" ng-click="editing = !editing">Edit</a>
          <a href="" ng-click="helloWorld()">Save</a>
          <a href="" class="delete">Delete</a>
        </div>
      </div>
      {{todos}}
    </div>
  </body>
  </html>
